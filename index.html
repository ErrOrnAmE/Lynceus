<!doctype>
<html>
	<head>
		<title>Lynceus</title>
		
		<meta charset="utf8">		

		<link rel="stylesheet" href="css/spectre.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<header>
			<div class="title container grid-960">
				<h1>Lynceus</h1>
				<h4>Website monitoring dashboard</h4>
			</div>
		</header>
		<main>
			<div class="container grid-960">
				<p class="refresh">Refresh rate: 1 min</p>
				<div id="service-featured" class="service-featured service container grid-480"></div>
				<div class="columns" id="services">
					<template id="service">
						<div class="column col-4 service">
							<div class="card">
								<div class="card-header"><div class="description">
									<h4 class="card-title name">--</h4>
									<h6 class="card-meta link">--</h6>
								</div><div class="status">
									<h4 class="card-title color-container">
										<figure class="avatar avatar-xs color grey"></figure>
									</h4>
									<h6 class="card-meta time">--</h6>
								</div><i class="close">&#x274c;</i></div>
								<div class="card-body">
									<div class="card-content">
										<h5>Headers:</h5>
										<pre class="headers">oifzonoinfez</pre>
										<h5>Content: <span class="show">show/hide</span></h5>
										<pre class="content">truc</pre>
									</div>
								</div>
							</div>
						</div>
					</template>
				</div>
			</div>
		</main>
	</body>
</html>
